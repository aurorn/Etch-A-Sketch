<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title> Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./js/script.js" defer></script>
    <body>
        <div id="options">
            <button class="rgbBtn" id="rgb-btn">Rainbow</button>
            <button class="blackBtn" id="black-btn">Black</button>
            <button class="eraser" id="eraser-btn">Eraser</button>
            <button class="delBtn" id="del-btn">Delete</button>
        </div>
        <div id="eas-area" class="container"></div>
        <div id="slider-container">
            <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            <p id="slider-value"></p>
        </div>
        
        </div>

    </body>
</html>
